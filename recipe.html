<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cookbook">
    <meta name="theme-color" content="#007AFF">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-180.png">
    
    <title>Recipe - Cookbook</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header with back button -->
    <header class="glass-header recipe-header">
        <div class="safe-area-top"></div>
        <div class="header-content">
            <button class="back-button haptic" onclick="window.history.back()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Recipe Content -->
    <main class="recipe-content">
        <!-- Image Gallery -->
        <div class="recipe-gallery" id="recipeGallery">
            <div class="gallery-main" id="galleryMain"></div>
            <div class="gallery-thumbnails" id="galleryThumbnails"></div>
        </div>

        <!-- Recipe Details -->
        <div class="container">
            <div class="recipe-header-info">
                <span class="recipe-category" id="recipeCategory"></span>
                <h1 class="recipe-title" id="recipeTitle"></h1>
                <p class="recipe-description" id="recipeDescription"></p>
            </div>

            <!-- Recipe Meta -->
            <div class="recipe-meta glass">
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <div>
                        <div class="meta-label">Prep Time</div>
                        <div class="meta-value" id="prepTime">-</div>
                    </div>
                </div>
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <div>
                        <div class="meta-label">Cook Time</div>
                        <div class="meta-value" id="cookTime">-</div>
                    </div>
                </div>
                <div class="meta-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <div>
                        <div class="meta-label">Servings</div>
                        <div class="meta-value" id="servings">-</div>
                    </div>
                </div>
            </div>

            <!-- Ingredients -->
            <section class="recipe-section">
                <h2 class="section-title">Ingredients</h2>
                <div class="glass ingredients-list" id="ingredientsList">
                    <!-- Ingredients will be loaded dynamically -->
                </div>
            </section>

            <!-- Instructions -->
            <section class="recipe-section">
                <h2 class="section-title">Instructions</h2>
                <div class="instructions-list" id="instructionsList">
                    <!-- Instructions will be loaded dynamically -->
                </div>
            </section>

            <!-- Notes (if available) -->
            <section class="recipe-section" id="notesSection" style="display: none;">
                <h2 class="section-title">Notes</h2>
                <div class="glass recipe-notes" id="recipeNotes"></div>
            </section>
        </div>
    </main>

    <div class="safe-area-bottom"></div>

    <script src="scripts/config.js"></script>
    <script src="scripts/recipe.js"></script>
</body>
</html>
