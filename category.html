<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cookbook">
    <meta name="theme-color" content="#007AFF">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-180.png">
    
    <title>Category - Cookbook</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header with back button -->
    <header class="glass-header">
        <div class="safe-area-top"></div>
        <div class="header-content">
            <button class="back-button haptic" onclick="window.history.back()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div>
                <h1 class="header-title" id="categoryTitle">Category</h1>
                <p class="header-subtitle" id="categorySubtitle">Recipes</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="recipes-grid" id="categoryRecipes">
                <!-- Recipes will be loaded dynamically -->
            </div>
        </div>
    </main>

    <div class="safe-area-bottom"></div>

    <script src="scripts/config.js"></script>
    <script src="scripts/category.js"></script>
</body>
</html>
