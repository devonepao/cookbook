name: Build and Deploy Cookbook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Validate recipe JSON files
      run: |
        echo "ğŸ” Validating all recipe JSON files..."
        python3 scripts/validate-recipes.py
    
    - name: Auto-update recipe index
      run: |
        echo "ğŸ“ Updating recipe index..."
        python3 scripts/update-index.py
    
    - name: Verify config.js is updated
      run: |
        echo "âœ… Verifying config.js..."
        if [ ! -f scripts/config.js ]; then
          echo "âŒ Error: config.js not found!"
          exit 1
        fi
        echo "âœ… config.js exists and is updated"
    
    - name: Build static site
      run: |
        echo "ğŸ—ï¸ Building static site..."
        python3 scripts/build.py
    
    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
  
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
