<!DOCTYPE html>
<html>
<head>
    <title>Test Recipe Loading</title>
</head>
<body>
    <h1>Testing Recipe Loading</h1>
    <div id="output"></div>
    
    <script src="scripts/config.js"></script>
    <script>
        async function test() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading recipes...</p>';
            
            try {
                await loadAllRecipes();
                const recipes = getAllRecipes();
                output.innerHTML = `
                    <p style="color: green;">✅ SUCCESS! Loaded ${recipes.length} recipes:</p>
                    <ul>
                        ${recipes.map(r => `<li>${r.title} (${r.category})</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                output.innerHTML = `<p style="color: red;">❌ ERROR: ${error.message}</p>`;
                console.error(error);
            }
        }
        
        test();
    </script>
</body>
</html>
